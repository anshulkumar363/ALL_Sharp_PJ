<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
     <div class="container">
        <div class="main">
          <h4>Booking App</h4>
          <form id="addForm" class="form-inline">
            <label class="sr-only" for="name"> Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
            <label class="sr-only" for="email"> Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label class="sr-only" for="phone">Phone:</label>
            <input type="number" id="phone" placeholder="Enter your phone">
            <input type="submit" id="btn" class="btn btn-dark" value="Add">
          </form>
          <h2 class="title">Entries!</h2>
          <ul id="users" class ="list-group"></ul>
        </div>  
     </div>
     <script src="//cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
     <script src="bookingApp.js"></script>
</body>
</html>
