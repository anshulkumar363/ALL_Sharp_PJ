<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>OrderApp</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <form id="addOrder" class ="form-inline">
              <label for="orderprice">OrderPrice:</label>
               <input type="number" id="orderprice" placeholder="price">
               <label for="ordername">OrderName:</label>
               <input type="text" id="ordername" placeholder="name">
                <select name="table" id="table">
                    <option value="table1">Table1</option>
                    <option value="table2">Table2</option>
                    <option value="table3">Table3</option>
                </select>
                <input type="submit" id="btn" class="btn btn-dark" value="Add">
            </form>
             <br> 
             <h3>Orders</h3>
             <br>
            <ul id="t1" class="t1Orders"><h4>Table1</h4></ul>

            <ul id="t2" class="t2Orders"><h4>Table2</h4></ul>

            <ul id="t3" class="t3Orders"><h4>Table3</h4></ul>
        </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
     <script src="order.js"></script>
</body>
</html>
